<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left-part">
            <div id="logo">
                <img src="./img/odin-logo.png" alt="odin logo"> <p>odin</p>
            </div>
            <p id="credit">
                Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>
            </p>
        </div>
        <div class="right-part">
            <div class="upper-content">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br />
                    Sign up now to get started.
                </p>
                <p>
                    You know you want to.
                </p>
            </div>
            <div class="form-section">
                <h2>Let's do this!</h2>
                <form action="#" method="post">
                    <div class="info-container">
                        <div class="form-left-part">
                            <div>
                                <label for="first_name">first name</label>
                                <input type="text" id="first_name" name="firstName" required>
                            </div>
                            <div>
                                <label for="mail">Email</label>
                                <input type="email" id="mail" name="user_mail">
                            </div>
                            
                            <div>
                                <label for="pass_word">password</label>
                                <input type="password" id="pass_word" name="passWord" required>
                            </div>
                        </div>
                        <!-- right part of the form -->
                        <div class="form-right-part">
                            <div>
                                <label for="last_name">last name</label>
                                <input type="text" id="last_name" name="lastName" required>
                            </div>
                            <div>
                                <label for="phone_number">phone number</label>
                                <input type="tel" id="phone_number" name="phoneNumber" required>
                            </div>
                            <div>
                                <label for="confirmation">confirm password</label>
                                <input type="password" id="confirmation" name="passConfirmation">
                            </div>
                        </div>
                    </div>

                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
            <!-- <div class="lower-section"></div> -->
        </div>
    </div>    
</body>
</html>
